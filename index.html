<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <script type="module" src="src/scripts/main.js" defer></script>
    <title>StarCompany</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <a href="#"><img src="img/svg/logo.svg" alt="logo" /></a>
          </div>

          <div class="form__container">
            <form action="" class="signInForm">
              <label for="email">
                <input
                  class="signInForm__input"
                  type="email"
                  name="signInEmail"
                  placeholder="Email"
                  id="email"
                />
                <div class="email-error">
                  Please enter a valid email address
                </div>
              </label>

              <label for="password">
                <input
                  class="signInForm__input"
                  type="password"
                  name="signInPassword"
                  placeholder="Password"
                  id="password"
                />
                <a class="password-error" href="#"> Forgot your password? </a>
              </label>
              <button type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="regForm">
        <div class="container">
          <div class="regForm__inner">
            <div class="regForm__header">
              <h1 class="title">StarCompany DESIGNS, MANUFACTURES AND</h1>
              <h1 class="subtitle">
                Launches Advanced Rockets and Spacecrafts
              </h1>
            </div>

            <div class="container__signUpForm">
              <button class="backButton"></button>

              <form action="https://postman-rest-api-learner.glitch.me/info" class="signUpForm" method="post">
                <h1 class="signUpForm__title">Who are you</h1>

                <select name="occupation" id="occupation" class="occupationSelect active">
                  <option value="Engineer" selected>Engineer</option>
                  <option value="Bussines Development Executive">
                    Bussines Development Executive
                  </option>
                  <option value="Office Manager/PA">Office Manager/PA</option>
                  <option value="Accountant">Accountant</option>
                  <option value="VR Designer">VR Designer</option>
                </select>

                <select name="age" id="age" class="ageSelect">
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                </select>

                <input
                  name="location"
                  id="location"
                  type="text"
                  class="locationInput"
                  placeholder="New Roads, 70760"
                />
                <input
                  name="email"
                  id="signUpEmail"
                  type="email"
                  class="signUpEmailInput"
                  placeholder="Put your email"
                />
                <input
                  name="password"
                  id="signUpPassword"
                  type="password"
                  class="signUpPasswordInput"
                  placeholder="Password"
                />

                <h1 class="infoOrErrorNotice"></h1>
              </form>

              <button class="nextButton">
                Next step<img src="/img/svg/arrow_hover.svg" alt="arrow" />
              </button>
            </div>

            <ul class="dots__list">
              <li class="dots__item active-step"></li>
              <li class="dots__item"></li>
              <li class="dots__item"></li>
              <li class="dots__item"></li>
              <li class="dots__item"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
